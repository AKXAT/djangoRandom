<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django</title>
</head>
<body>
    <h1>Hi , welcome to DJANGO</h1>
    <h2>Here are your access records </h2>
    <div class="django">
        {% if access_records %}
        <table>
            <th>Site Name</th>
            <th>Dates</th>
            {% for acc in access_records%}
            <tr>
                <td>{{acc.name }}</td>
                <td>{{acc.date}}</td>
            </tr>
            {%endfor%}
        </table>
        {% else %}
            <p>No Access records found </p>
        {% endif %}
    </div>
</body>
</html>
